{% extends "base.html" %}
{% block title %}Dashboard - {{ partner.business_name }}{% endblock %}

{% block content %}
<h1>{{ partner.business_name }} - Dashboard</h1>
<p>Overview of orders, earnings, and alerts.</p>

<div class="dashboard-cards" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:var(--spacing-md);margin:var(--spacing-md) 0;">
    <a href="/api/v1/partners/{{ partner.id }}/orders" style="padding:var(--spacing-md);border:1px solid var(--color-border);border-radius:var(--radius-lg);text-decoration:none;color:inherit;">
        <div style="font-size:0.9em;color:var(--color-text-secondary);">Orders</div>
        <div style="font-size:1.5em;font-weight:600;">→</div>
    </a>
    <a href="/api/v1/partners/{{ partner.id }}/earnings" style="padding:var(--spacing-md);border:1px solid var(--color-border);border-radius:var(--radius-lg);text-decoration:none;color:inherit;">
        <div style="font-size:0.9em;color:var(--color-text-secondary);">Earnings</div>
        <div style="font-size:1.5em;font-weight:600;">→</div>
    </a>
    <a href="/api/v1/partners/{{ partner.id }}/products" style="padding:var(--spacing-md);border:1px solid var(--color-border);border-radius:var(--radius-lg);text-decoration:none;color:inherit;">
        <div style="font-size:0.9em;color:var(--color-text-secondary);">Products</div>
        <div style="font-size:1.5em;font-weight:600;">→</div>
    </a>
    <a href="/api/v1/partners/{{ partner.id }}/analytics" style="padding:var(--spacing-md);border:1px solid var(--color-border);border-radius:var(--radius-lg);text-decoration:none;color:inherit;">
        <div style="font-size:0.9em;color:var(--color-text-secondary);">Analytics</div>
        <div style="font-size:1.5em;font-weight:600;">→</div>
    </a>
</div>
{% endblock %}
