# Render Blueprint - copy Start Commands from here to avoid typos
# See docs/RENDER_DEPLOYMENT.md for full setup.
# If "d: command not found", ensure Start Command uses "cd" not "d".

services:
  - type: web
    name: uso-discovery
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd services/discovery-service && uvicorn main:app --host 0.0.0.0 --port $PORT
